<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Chat em Tempo Real com PHP Swoole</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/app/public/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div id="login" class="bg-white p-6 rounded shadow w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center">Digite seu nome:</h2>
        <input type="text" id="username" placeholder="Seu nome" class="border p-2 w-full mb-4 rounded">
        <button onclick="enterChat()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Entrar</button>
    </div>

    <div id="chat" class="hidden w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-4 text-center">Chat em Tempo Real</h1>
        <div id="messages" class="border h-96 overflow-y-scroll p-4 mb-4 bg-white rounded shadow"></div>
        <div class="flex">
            <input type="text" id="message" placeholder="Digite sua mensagem" class="flex-1 border p-2 rounded-l">
            <button onclick="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded-r">Enviar</button>
        </div>
    </div>

    <script src="/app/public/app.js"></script>
</body>
</html>
