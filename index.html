<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Chat em Tempo Real com PHP Swoole</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { display: none; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        input { padding: 10px; }
        button { padding: 10px; }
        .message { margin-bottom: 5px; }
        .message strong { color: #333; }
    </style>
</head>
<body>

    <div id="login">
        <h2>Digite seu nome para entrar no chat:</h2>
        <input type="text" id="username" placeholder="Seu nome">
        <button onclick="enterChat()">Entrar</button>
    </div>

    <div id="chat">
        <h1>Chat em Tempo Real</h1>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Digite sua mensagem">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        let ws;
        let username = '';

        function enterChat() {
            username = document.getElementById('username').value.trim();
            if (username !== '') {
                ws = new WebSocket('ws://localhost:9502');

                ws.onopen = function() {
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('chat').style.display = 'block';
                    ws.send(JSON.stringify({ type: 'join', name: username }));
                };

                ws.onmessage = function(event) {
                    const msgBox = document.getElementById('messages');
                    const data = JSON.parse(event.data);

                    const message = document.createElement('div');
                    message.classList.add('message');

                    if (typeof data === 'string') {
                        message.textContent = data;
                    } else if (data.type === 'message') {
                        message.innerHTML = `<strong>${data.name}:</strong> ${data.text}`;
                    } else if (data.type === 'join' || data.type === 'leave') {
                        message.textContent = data.text;
                        message.style.fontStyle = 'italic';
                        message.style.color = 'gray';
                    } else {
                        message.textContent = event.data;
                    }

                    msgBox.appendChild(message);
                    msgBox.scrollTop = msgBox.scrollHeight;
                };
            }
        }

        function sendMessage() {
            const input = document.getElementById('message');
            if (input.value.trim() !== '') {
                ws.send(JSON.stringify({ type: 'message', name: username, text: input.value }));
                input.value = '';
            }
        }
    </script>

</body>
</html>
